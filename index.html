<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="caluclator__display">
                <input type="text" class="calculator__input">
            </div>
            <!-- /.calculator__display -->
            <ul class="calculator__list">
                <li class="calculator__item">
                    <button class="caluclator__btn" data-btn-value="8">
                        8        
                    </button>
                </li>
                <li class="calculator__item">
                    <button class="caluclator__btn" data-btn-value="9">
                        9        
                    </button>
                </li>
                <li class="calculator__item">
                    <button class="caluclator__btn" data-btn-value="c">
                        C        
                    </button>
                </li>
                <li class="calculator__item">
                    <button class="caluclator__btn" data-btn-value="/">
                        /        
                    </button>
                </li>
                <li class="calculator__item">
                    <button class="caluclator__btn" data-btn-value="5">
                        5        
                    </button>
                </li>
                <li class="calculator__item">
                    <button class="caluclator__btn" data-btn-value="6">
                        6        
                    </button>
                </li>
                <li class="calculator__item">
                    <button class="caluclator__btn" data-btn-value="7">
                        7        
                    </button>
                </li>
                <li class="calculator__item">
                    <button class="caluclator__btn" data-btn-value="*">
                        *        
                    </button>
                </li>
                <li class="calculator__item">
                    <button class="caluclator__btn" data-btn-value="2">
                        2       
                    </button>
                </li>
                <li class="calculator__item">
                    <button class="caluclator__btn" data-btn-value="3">
                        3        
                    </button>
                </li>
                <li class="calculator__item">
                    <button class="caluclator__btn" data-btn-value="4">
                        4        
                    </button>
                </li>
                <li class="calculator__item">
                    <button class="caluclator__btn" data-btn-value="-">
                       -        
                    </button>
                </li>
                <li class="calculator__item">
                    <button class="caluclator__btn">
                        1        
                    </button>
                </li>
                <li class="calculator__item">
                    <button class="caluclator__btn" data-btn-value="0">
                        0        
                    </button>
                </li>
                <li class="calculator__item">
                    <button class="caluclator__btn" data-btn-value=".">
                        .       
                    </button>
                </li>
                <li class="calculator__item">
                    <button class="caluclator__btn" data-btn-value="+">
                        +       
                    </button>
                </li>
                <li class="calculator__item">
                    <button class="caluclator__btn" data-btn-value="=">
                        =        
                    </button>
                </li>
            </ul>
        </div>
        <!-- /.calculator -->
    </div>
    <!-- /.wrapper -->
</body>

</html>
